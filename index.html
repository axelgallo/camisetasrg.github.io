<head>

  <title>CAMISETAS R칈O GALLEGOS</title>

  <style>
    .carrito-container {
      position: relative;
      display: inline-block;
    }

    .carrito-icono {
      font-size: 24px;
      cursor: pointer;
      position: relative;
    }

   .carrito-dropdown {
  display: none;
  position: fixed;
  top: 70px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  color: black;
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 10px;
  width: 250px;
  max-width: 90vw;
  box-sizing: border-box;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  z-index: 9999;
}





    .carrito-container:hover .carrito-dropdown {
      display: block;
    }

    .item-carrito {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .item-carrito button {
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #002147;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    header .llogo {
      display: flex;
      gap: 15px;
    }

    header .llogo img {
      height: 100px;
    }

    header input[type="text"] {
      padding: 10px;
      border-radius: 20px;
      border: none;
      width: 200px;
    }

    .btn {
      background: #ff6f00;
      border: none;

    }

    .btn:hover {
      background: #e65c00;

    .contenido {
      display: flex;

    }

    .filtros {
      width: 20%;

    }

    .filtros h3 {

    }

    .talle-btns {
      display: flex;

      gap: 10px;
    }

    .talle-btn {
      padding: 10px 15px;

    .talle-btn:hover,
    .talle-btn.active {

    .productos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;

    .producto {
      background: white;

      width: 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .producto img {
      border-radius: 5px;
    }
    .contenido {
    display: flex;
    padding: 20px;
    gap: 20px;
  }
  header .btn {
  margin-top: 8px;
}


  @media (max-width: 768px) {
    
  header {
    flex-direction: column;
    align-items: center;
    gap: 15px;
    text-align: center;
  }

  header .llogo {
    flex-direction: column;
    align-items: center;
  }

  header .llogo img {
    height: 80px;
  }

  header input[type="text"] {
    width: 100%;
    margin-top: 10px;
  }

  header .btn {

  .contenido {
    flex-direction: column;
    padding: 10px;
  }

  .filtros {
    width: 100%;
    padding-right: 0;
  }

  .productos {
    justify-content: center;
  }

  .producto {
    width: 100%;
    max-width: 300px;
  }

  
}
.contador {
  background-color: red;
  color: white;
  font-size: 12px;
  border-radius: 10px;
  padding: 2px 6px;
  position: absolute;
  top: -10px;
  right: -10px;
  animation: none;
  transition: transform 0.2s ease;
}

.contador.animado {
  animation: sacudida 0.3s;
}

@keyframes sacudida {
  0% { transform: scale(1); }
  50% { transform: scale(1.4); }
  100% { transform: scale(1); }
}

  </style>

  <script>
    
    const productos = [
      { id: 1, nombre: "Camiseta River Titular 24-25 Version Jugador", precio: 70000, talles: ["M"], imagen: src="./img/River1.jpeg"},
      { id: 2, nombre: "Camiseta River Titular 24-25 Version Jugador", precio: 70000, talles: ["M"], imagen: src="./img/River1.jpeg" },
      { id: 3, nombre: "Camiseta River Titular 24-25 Version Jugador", precio: 70000, talles: ["L"], imagen: src="./img/River1.jpeg" },
      { id: 4, nombre: "Camiseta River Titular 24-25 Version Jugador", precio: 70000, talles: ["XL"], imagen: src="./img/River1.jpeg" },
      { id: 5, nombre: "Camiseta Boca Titular 25-26 Version Fan", precio: 60000, talles: ["M"], imagen: src="./img/Boca1.jpg" },
      { id: 6, nombre: "Camiseta Boca Titular 25-26 Version Fan", precio: 60000, talles: ["L"], imagen: src="./img/Boca1.jpg" },
      { id: 7, nombre: "Camiseta Boca Titular 25-26 Version Fan", precio: 60000, talles: ["XL"], imagen: src="./img/Boca1.jpg" },
      { id: 8, nombre: "Camiseta Boca Titular 25-26 Version Fan", precio: 60000, talles: ["XXL"], imagen: src="./img/Boca1.jpg" },
      { id: 9, nombre: "Camiseta Argentina 25-26 Version Fan", precio: 60000, talles: ["M"], imagen: src="./img/arg2.jpeg" },
      { id: 10, nombre: "Camiseta Argentina 25-26 Version Fan", precio: 60000, talles: ["L"], imagen: src="./img/arg2.jpeg" },
      
    ];

    let carrito = [];
    let talleActivo = null;

    const paginasPorId = {
  1: "camisetariver.html",
  2: "camisetariver.html",
  3: "camisetariver.html",
  4: "camisetariver.html",
  5: "camisetaboca.html",
  6: "camisetaboca.html",
  7: "camisetaboca.html",
  8: "camisetaboca.html",
  9: "camisetaarg.html",
  10: "camisetaarg.html",

  // Agreg치 m치s pares ID: p치gina seg칰n necesites
};



    function renderProductos(filtroTalle = null) {
      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = "";
      const filtrados = filtroTalle ? productos.filter(p => p.talles.includes(filtroTalle)) : productos;
      filtrados.forEach(producto => {
        const div = document.createElement("div");
        div.className = "producto";
        let imagenHTML = `<img src="${producto.imagen}" alt="${producto.nombre}" width="200">`;
if (paginasPorId[producto.id]) {
  imagenHTML = `<a href="${paginasPorId[producto.id]}">${imagenHTML}</a>`;
}

div.innerHTML = `
  ${imagenHTML}<br>
  <strong>${producto.nombre}</strong><br>
  $${producto.precio.toLocaleString()}<br>
  Talle: ${producto.talles.join(", ")}<br>
  <button class="btn" onclick="agregarAlCarrito(${producto.id})">Agregar al carrito</button>
`;

        contenedor.appendChild(div);
        




      });
    }

    function actualizarCarrito() {
      const lista = document.getElementById("lista-carrito");
      lista.innerHTML = "";
      if (carrito.length === 0) {
        lista.innerHTML = "<em>Vac칤o</em>";
        return;
      }
      carrito.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "item-carrito";
        div.innerHTML = `
          <span>${p.nombre}</span>
          <button onclick="eliminarDelCarrito(${index})">칑</button>
        `;
        lista.appendChild(div);
      });
    }

    function actualizarContador() {
  const contador = document.getElementById("contador-carrito");
  contador.textContent = `+${carrito.length}`;
  
  // Animaci칩n
  contador.classList.remove("animado");
  void contador.offsetWidth; // reinicia animaci칩n
  contador.classList.add("animado");
}

    function agregarAlCarrito(id) {
  const producto = productos.find(p => p.id === id);
  carrito.push(producto);
  actualizarCarrito();
  actualizarContador();
}

function eliminarDelCarrito(index) {
  carrito.splice(index, 1);
  actualizarCarrito();
  actualizarContador();
}

    function finalizarCompra() {
      if (carrito.length === 0) return alert("El carrito est치 vac칤o");
      let mensaje = "Buenas Tardes! Me interesan las siguientes camisetas:\n";
      carrito.forEach(p => mensaje += `- ${p.nombre} ($${p.precio})\n`);
      const numeroWhatsApp = "+5492966568109";
      const url = `https://wa.me/${+5492966568109}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    function buscarProducto() {
      const query = document.getElementById("busqueda").value.toLowerCase();
      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = "";
      const resultados = productos.filter(p => p.nombre.toLowerCase().includes(query));
      resultados.forEach(producto => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <img src="${producto.imagen}" alt="${producto.nombre}" width="200"><br>
          <strong>${producto.nombre}</strong><br>
          $${producto.precio.toLocaleString()}<br>
          Talles: ${producto.talles.join(", ")}<br>
          <button class="btn" onclick="agregarAlCarrito(${producto.id})">Agregar al carrito</button>
        `;
        contenedor.appendChild(div);
      });
    }

    function filtrarPorTalle(talle) {
      talleActivo = talle;
      document.querySelectorAll('.talle-btn').forEach(btn => btn.classList.remove('active'));
      if (talle !== null) {
        document.getElementById(`btn-${talle}`).classList.add('active');
      }
      renderProductos(talle);
    }

    window.onload = () => renderProductos();
  </script>
</head>
<body>
  <header>
    <div class="llogo">
      <img src="./img/logo.png" alt="Logo">
      <h1>CAMISETAS R칈O GALLEGOS</h1>
      <img src="./img/logo.png" alt="Logo">
    </div>
    <div>
      <input type="text" id="busqueda" placeholder="Buscar camiseta...">
      <button class="btn" onclick="buscarProducto()">Buscar</button>
      <button class="btn" onclick="finalizarCompra()">Finalizar compra</button>
    </div>
    <div class="carrito-container">
      <span class="carrito-icono">游<span id="contador-carrito" class="contador">+0</span></span>
      <div class="carrito-dropdown" id="carrito-dropdown">
        <strong>Carrito:</strong>
        <div id="lista-carrito"></div>
      </div>
    </div>
  </header>

  <div class="contenido">
    <div class="filtros">
      <h3>Filtrar por Talle</h3>
      <div class="talle-btns">
        <button class="talle-btn" id="btn-S" onclick="filtrarPorTalle('S')">S</button>
        <button class="talle-btn" id="btn-M" onclick="filtrarPorTalle('M')">M</button>
        <button class="talle-btn" id="btn-L" onclick="filtrarPorTalle('L')">L</button>
        <button class="talle-btn" id="btn-XL" onclick="filtrarPorTalle('XL')">XL</button>
        <button class="talle-btn" id="btn-XXL" onclick="filtrarPorTalle('XXL')">XXL</button>
        <button class="talle-btn" onclick="filtrarPorTalle(null)">Todos</button>
      </div>
    </div>
    <div class="productos" id="productos"></div>
  </div>
  
</body>
</html>
